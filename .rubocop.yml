AllCops:
  Include:
    - Rakefile
    - config.ru
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'node_modules/**/*'
    - 'Gemfile'
    - 'bin/**/*'
    - 'vendor/**/*'
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 100
Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"